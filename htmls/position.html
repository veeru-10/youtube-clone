<!DOCTYPE html>
<html>
 <head>
  <title>position-html</title>
 </head>
 <body style="height: 1000px; padding-top: 60px;
   padding-left: 80px">
  <div style="background-color: black; height:30px; color: #fff;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;">header</div>
  <div style="background-color: goldenrod;
  position: fixed;
  left: 0;
  bottom: 0;
  top: 50px;
  width: 72px;
  ">side-bar</div>
  <div style="
  background-color: red; 
  color: #fff;
  position: absolute;
  
  ">absolute</div>
  <div style="background-color: lightblue; width: 200px; height: 200px;">div 1</div>
  <div style="background-color: lightpink; width: 200px; height: 200px;">div 2</div>
 </body>
</html>
