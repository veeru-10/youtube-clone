<!DOCTYPE html>
<html>
 <head>
  <title>grid tutorial</title>
 </head>
 <body style="height: 1500px;">
  <div style="
   display: grid;
   grid-template-columns: 100px 100px;
   ">
   <div style="background-color: red;">div-1</div>
   <div style="background-color: gray;">div-2<p>text</p></div>
  </div>
   <div style="
   display: grid;
   grid-template-columns: 100px 100px 200px;
   margin-top: 20px;
   ">
   <div style="background-color: red;">100px</div>
   <div style="background-color: gray;">100px<p>text</p></div>
   <div style="background-color: red;">200px</div>
   <div style="background-color: gray;">100px</div>
 </div>
 <div style="
   display: grid;
   grid-template-columns: 100px 1fr; 
   margin-top: 20px;
   ">
   <div style="background-color: red;">100px</div>
   <div style="background-color: gray;">1fr<p>fr stands for free space</p></div>
</div>
<div style="
  display: grid;
  grid-template-columns: 100px 1fr 2fr; 
  margin-top: 20px;
  ">
  <div style="background-color: red;">100px</div>
  <div style="background-color: gray;">1fr<p>fr stands for free space</p></div>
  <div style="background-color: rgb(195, 201, 37);">2fr<p>fr stands for free space</p></div>
</div>
<div style="
  display: grid;
  grid-template-columns: 1fr 1fr 1fr; 
  margin-top: 20px;
  column-gap: 20px;
  row-gap: 20px;
  ">
  <div style="background-color: aquamarine; height: 200px;">1fr</div>
  <div style="background-color: rgb(80, 102, 159); height: 200px;">1fr</div> 
  <div style="background-color: rgb(212, 195, 41); height: 200px;">1fr</div>
  <div style="background-color: rgb(80, 102, 159); height: 200px;">1fr</div>
  <div style="background-color: aquamarine; height: 200px;">1fr</div>
  <div style="background-color: rgb(80, 102, 159); height: 200px;">1fr</div>  
</div>
<div style="
display: grid;
grid-template-columns: 1fr 1fr 1fr;
column-gap:20px;
row-gap: 20px;
margin-top: 20px;">
  <div style="background-color: aqua; height: 50px;">column-1</div>
  <div style="background-color: aqua; height: 50px;">column-2</div>
  <div style="background-color: aqua; height: 50px;">column-3</div>
  <div style="background-color: aqua; height: 50px;">column-4</div>
  <div style="background-color: aqua; height: 50px;">column-5</div>
  <div style="background-color: aqua; height: 50px;">column-6</div>
</div>
 </body>
</html>
