<!DOCTYPE html>
<html>
 <head>
  <title>flex-box pratice</title>
 </head>
 <body>
  <div style="height: 1000px;">
   <div style="
    display: flex;
    flex-direction: row;
    justify-content: center;
    height: 70px;
    border: 1px solid black;
    margin-bottom: 40px;
    ">
    <div style="background-color: aquamarine; width: 100px;">100px</div>
    <div style="background-color: lightblue; width:100px;">100px</div>
    <div style="background-color: lightpink; width:100px;">100px</div>
   </div>
   <div style="
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    height: 70px;
    border: 1px solid black;
    ">
    <div style="background-color: aquamarine; width: 100px;">100px</div>
    <div style="background-color: lightblue; width:100px;">100px</div>
    <div style="background-color: lightpink; width:100px;">100px</div>
   </div>
   <div style="
   display: flex;
   flex-direction: row;
   justify-content: space-evenly;
   align-items: center;
   height: 70px;
   border: 1px solid black;
   margin-top: 40px;
   ">
   <div style="background-color: aquamarine; width: 100px;">100px</div>
   <div style="background-color: lightblue; width:100px;">100px</div>
   <div style="background-color: lightpink; width:100px;">100px</div>
  </div>
  </div>
 </body>
</html>
